<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./assets/css/jass.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <aside id="city-search">
        <h2>Search for a City:</h2>
        <form>
          <input
            type="text"
            id="city-name"
            name="city-name"
            placeholder="San Diego"
          /><br /><br />
          <input type="submit" id="submit-button" value="Submit" />
        </form>
      </aside>

      <!--City weather info will go here-->
      <div class="selectedCity cityName cityDate citySun">
        <ul>
          <li class="temp"></li>
          <li class="wind"></li>
          <li class="humidity"></li>
        </ul>
      </div>

      <!--This is for the 5 day forcast-->
      <article id="forecast">
        <div id="1">
          <p class="date"></p>
          <ul>
            <li class="sun"></li>
            <li class="temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
        <div id="2">
          <p class="date"></p>
          <ul>
            <li class="sun"></li>
            <li class="temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
        <div id="3">
          <p class="date"></p>
          <ul>
            <li class="sun"></li>
            <li class="temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
        <div id="4">
          <p class="date"></p>
          <ul>
            <li class="sun"></li>
            <li class="temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
        <div id="5">
          <p class="date"></p>
          <ul>
            <li class="sun"></li>
            <li class="temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
      </article>
      >
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
